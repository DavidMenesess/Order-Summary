<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card__image">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs,
        audiobooks, and podcast on any device anywhere you like!</p>

        <div class="order">
            <img src="images/icon-music.svg" alt="" class="order__image">
            <p class="order__plan">Annual Plan</p>
            <p class="order__price">$59.99/year</p>
            <a href="" class="order__change">Change</a>
        </div>

        <button class="btn btn--active">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
    </div>
</body>
</html>
